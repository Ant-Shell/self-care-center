<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Self Care Center</title>
  </head>
  <body class="font-quicksand">
  <header>
    <h1 class="white">Self Care Center</h1>
  </header>
  <div>
  <h2 class="white">Which type of message?</h2>
  <div id="choice-box" class="font-quicksand">
    <span class="radio-container1">
      <label for="radio1" class="radio">
      <input type="radio" name="radio" id="radio1">
      <div class="label">affirmation</div>
      </label>
    </span>
    <span class="radio-container2">
      <label for="radio2" class="radio">
      <input type="radio" name="radio" id="radio2">
      <div class = "label">mantra</div>
    </label>
    </span>
    <button id="message-button" class="white font-quicksand">Receive Message</button>
  </div>
  <div id="image-box">
    <img id="meditation-img" src="./assets/meditate.svg" alt="Meditate image" class="center">
  </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
